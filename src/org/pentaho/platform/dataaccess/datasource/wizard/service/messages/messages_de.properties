ConnectionServiceImpl.INFO_0001_CONNECTION_SUCCEED=Verbindung zu Datenbank [ {0} ] erfolgreich
ConnectionServiceImpl.INFO_0002_DEFAULT_AUTO_COMMIT=Der standardm\u00e4\u00dfige Auto-Commit-Zustand der Verbindungen, die von diesem Pool erstellt wurden.
ConnectionServiceImpl.INFO_0003_DEFAULT_READ_ONLY=Der Standard-Schreibschutz-Zustand der Verbindungen, die von diesem Pool erstellt wurden.\nFalls nicht eingestellt, wird die setReadOnly-Methode nicht aufgerufen.\n (Manche Treiber unterst\u00fctzen den schreibgesch\u00fctzten Modus nicht, z. B. Informix)
ConnectionServiceImpl.INFO_0004_DEFAULT_TRANSACTION_ISOLATION=Der Standard TransactionIsolation-Zustand der Verbindungen, die von diesem Pool erstellt wurden. Eine der folgenden Optionen: (siehe javadoc)\n\n  * KEINE\n  * LESEN_GEBUNDEN\n  * LESEN_UNGEBUNDEN\n  * REPRODUZIERBARES_LESEN* SERIALISIERBAR\n
ConnectionServiceImpl.INFO_0005_DEFAULT_CATALOG=Der Standardkatalog der Verbindungen, die von diesem Pool erstellt wurden.
ConnectionServiceImpl.INFO_0006_INITAL_SIZE=Die urspr\u00fcngliche Anzahl an Verbindungen, die erstellt werden, wenn der Pool gestartet wird.
ConnectionServiceImpl.INFO_0007_MAX_ACTIVE=Die maximale Anzahl aktiver Verbindungen, die gleichzeitig von diesem Pool zugewiesen werden k\u00f6nnen oder nichtpositiv, wenn keine Begrenzung vorliegt.
ConnectionServiceImpl.INFO_0008_MAX_IDLE=Die maximale Anzahl an Verbindungen, die im Pool im Leerlauf bleiben, ohne dass weitere aufgebaut werden oder nichtpositiv, wenn keine Begrenzung vorliegt.
ConnectionServiceImpl.INFO_0009_MIN_IDLE=Die Mindestanzahl an Verbindungen, die im Pool im Leerlauf bleiben, ohne dass weitere erstellt werden oder null f\u00fcr keine erstellen.
ConnectionServiceImpl.INFO_0010_MAX_WAIT=Die maximale Anzahl an Millisekunden, die der Pool auf die R\u00fcckgabe einer Verbindung wartet (wenn keine anderen Verbindungen verf\u00fcgbar sind), bevor eine Ausnahme ausgel\u00f6st wird, oder -1 f\u00fcr endlos warten.
ConnectionServiceImpl.INFO_0011_VALIDATION_QUERY=Die SQL-Abfrage, die zur Best\u00e4tigung von Verbindungen dieses Pools verwendet wird, bevor sie zum Aufrufer zur\u00fcckgegeben werden.\nWenn angegeben, MUSS diese Abfrage eine SQL SELECT-Anweisung sein, die mindestens eine Zeile zur\u00fcckgibt.
ConnectionServiceImpl.INFO_0012_TEST_ON_BORROW=Die Markierung zeigt an, ob Objekte vor der Aufnahme vom Pool \u00fcberpr\u00fcft werden.\nWenn die \u00dcberpr\u00fcfung eines Objekts scheitert, wird dieses aus dem Pool genommen und es wird versucht, ein anderes aufzunehmen.\nHINWEIS: Damit ein Realwert Auswirkungen hat, muss der Parameter validationQuery auf eine Zeichenfolge ungleich null eingestellt sein.
ConnectionServiceImpl.INFO_0013_TEST_ON_RETURN=Die Markierung zeigt an, ob Objekte vor der R\u00fcckgabe in den Pool \u00fcberpr\u00fcft werden.\nHINWEIS: Damit ein Realwert Auswirkungen hat, muss der Parameter validationQuery auf eine Zeichenfolge ungleich null eingestellt sein.
ConnectionServiceImpl.INFO_0014_TEST_WHILE_IDLE=Die Markierung zeigt an, ob Objekte vom Leerlaufobjekt-Auswerfer \u00fcberpr\u00fcft werden (wenn \u00fcberhaupt). Wenn die \u00dcberpr\u00fcfung eines Objekts scheitert, wird dieses aus dem Pool genommen.\nHINWEIS: Damit ein Realwert Auswirkungen hat, muss der Parameter validationQuery auf eine Zeichenfolge ungleich null eingestellt sein.
ConnectionServiceImpl.INFO_0015_TIME_BETWEEN_EVICTION_RUNS_MILLIS=Die Anzahl der Millisekunden bis zum Ruhezustand zwischen Ausf\u00fchrungen des Leerlaufobjekt-Auswerfer-Threads. Wenn nichtpositiv, wird kein Leerlaufobjekt-Auswerfer-Thread ausgef\u00fchrt.
ConnectionServiceImpl.INFO_0016_POOL_PREPARED_STATEMENTS=Aktivieren Sie das vorbereitete Anweisungspooling f\u00fcr diesen Pool.
ConnectionServiceImpl.INFO_0017_MAX_OPEN_PREPARED_STATEMENTS=Die maximale Anzahl offener Anweisungen, die gleichzeitig vom Anweisungspool zugewiesen werden k\u00f6nnen oder nichtpositiv, wenn keine Begrenzung vorliegt.
ConnectionServiceImpl.INFO_0018_ACCESS_TO_UNDERLYING_CONNECTION_ALLOWED=Steuert, ob der PoolGuard Zugriff auf die zugrundeliegende Verbindung erlaubt.
ConnectionServiceImpl.INFO_0019_REMOVE_ABANDONED=Markieren, um abgebrochene Verbindungen zu entfernen, wenn diese removeAbandonedTimout \u00fcberschreiten.\nFalls sie auf true gesetzt ist, gilt eine Verbindung als abgebrochen und kann entfernt werden, wenn sie l\u00e4nger als das removeAbandonedTimeout im Leerlauf war. Wenn Sie diese Einstellung auf true setzen, k\u00f6nnen Datenbankverbindungen von unzureichend gespeicherten Anwendungen, die eine Verbindung nicht schlie\u00dfen konnten, wiederhergestellt werden.
ConnectionServiceImpl.INFO_0020_REMOVE_ABANDONED_TIMEOUT=Zeitlimit in Sekunden, bevor eine abgebrochene Verbindung entfernt werden kann.
ConnectionServiceImpl.INFO_0021_LOGS_ABANDONED=Flag to log stack traces for application code which abandoned a Statement or Connection.\nLogging of abandoned Statements and Connections adds overhead for every Connection open or new Statement because a stack trace has to be generated.

