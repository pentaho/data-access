ConnectionServiceImpl.INFO_0001_CONNECTION_SUCCEED=La connexion \u00e0 la base de donn\u00e9es [{0}] a r\u00e9ussi
ConnectionServiceImpl.INFO_0002_DEFAULT_AUTO_COMMIT=\u00c9tat de validation automatique par d\u00e9faut des connexions cr\u00e9\u00e9es par ce regroupement.
ConnectionServiceImpl.INFO_0003_DEFAULT_READ_ONLY=\u00c9tat en lecture seule par d\u00e9faut des connexions cr\u00e9\u00e9es par ce regroupement.\nSi non d\u00e9finie, la m\u00e9thode setReadOnly ne sera pas appel\u00e9e.\n (Certains pilotes ne prennent pas en charge le mode lecture seule, par exemple : Informix)
ConnectionServiceImpl.INFO_0004_DEFAULT_TRANSACTION_ISOLATION=\u00c9tat TransactionIsolation par d\u00e9faut des connexions cr\u00e9\u00e9es par ce regroupement. Un des \u00e9l\u00e9ments suivants : (voir javadoc)\n\n  * AUCUN\n  * LECTURE_VALIDATION\n  * LECTURE_NON-VALIDATION\n  * LECTURE_REPRODUCTIBLE  * S\u00c9RIALISABLE\n
ConnectionServiceImpl.INFO_0005_DEFAULT_CATALOG=Catalogue par d\u00e9faut des connexions cr\u00e9\u00e9es par ce regroupement.
ConnectionServiceImpl.INFO_0006_INITAL_SIZE=Nombre initial de connexions cr\u00e9\u00e9es lors du d\u00e9marrage du regroupement.
ConnectionServiceImpl.INFO_0007_MAX_ACTIVE=Nombre maximum de connexions actives pouvant \u00eatre affect\u00e9es depuis ce regroupement en m\u00eame temps ou de connexions non positives pour aucune limite.
ConnectionServiceImpl.INFO_0008_MAX_IDLE=Nombre de connexions pouvant rester inactives dans le regroupement sans publication de connexion suppl\u00e9mentaire ou connexion n\u00e9gative pour aucune limite.
ConnectionServiceImpl.INFO_0009_MIN_IDLE=Nombre de connexions pouvant rester inactives dans le regroupement sans cr\u00e9ation de connexion suppl\u00e9mentaire ou z\u00e9ro pour n'en cr\u00e9er aucune.
ConnectionServiceImpl.INFO_0010_MAX_WAIT=Nombre maximum de millisecondes pendant lesquelles le regroupement attendra (en cas de connexions non disponibles) pour pouvoir renvoyer une connexion avant de lancer une exception ou -1 pour attendre ind\u00e9finiment.
ConnectionServiceImpl.INFO_0011_VALIDATION_QUERY=Requ\u00eate SQL qui sera utilis\u00e9e pour valider les connexions depuis ce regroupement avant de les renvoyer \u00e0 l'appelant.\nSi sp\u00e9cifi\u00e9e, cette requ\u00eate DOIT \u00eatre une instruction SQL SELECT renvoyant au moins une ligne.
ConnectionServiceImpl.INFO_0012_TEST_ON_BORROW=Indication de la validation ou non des objets avant d'\u00eatre emprunt\u00e9s depuis le regroupement.\nSi la validation de l'objet \u00e9choue, il sera supprim\u00e9 du regroupement et nous tenterons d'en emprunter un autre.\nREMARQUE : pour qu'une valeur vraie ait un impact, le param\u00e8tre validationQuery doit \u00eatre d\u00e9fini sur une cha\u00eene non nulle.
ConnectionServiceImpl.INFO_0013_TEST_ON_RETURN=Indication de la validation ou non des objets avant d'\u00eatre envoy\u00e9s vers le regroupement.\nREMARQUE : pour qu'une valeur vraie ait un impact, le param\u00e8tre validationQuery doit \u00eatre d\u00e9fini sur une cha\u00eene non nulle.
ConnectionServiceImpl.INFO_0014_TEST_WHILE_IDLE=Indication de la validation ou non des objets par l'expulseur d'objets inactifs (le cas \u00e9ch\u00e9ant). Si la validation d'un objet \u00e9choue, il sera supprim\u00e9 du regroupement.\nREMARQUE : pour qu'une valeur vraie ait un impact, le param\u00e8tre validationQuery doit \u00eatre d\u00e9fini sur une cha\u00eene non nulle.
ConnectionServiceImpl.INFO_0015_TIME_BETWEEN_EVICTION_RUNS_MILLIS=Nombre de millisecondes de veille entre les ex\u00e9cutions du thread de l'expulseur d'objets inactifs. En cas d'objets non positifs, aucun thread de l'expulseur d'objets inactifs ne sera ex\u00e9cut\u00e9.
ConnectionServiceImpl.INFO_0016_POOL_PREPARED_STATEMENTS=Permet la pr\u00e9paration du regroupement des instructions pour ce regroupement.
ConnectionServiceImpl.INFO_0017_MAX_OPEN_PREPARED_STATEMENTS=Nombre maximum d'instructions ouvertes pouvant \u00eatre affect\u00e9es depuis ce regroupement d'instructions en m\u00eame temps ou z\u00e9ro pour aucune limite.
ConnectionServiceImpl.INFO_0018_ACCESS_TO_UNDERLYING_CONNECTION_ALLOWED=V\u00e9rifie si le PoolGuard autorise l'acc\u00e8s \u00e0 la connexion sous-jacente.
ConnectionServiceImpl.INFO_0019_REMOVE_ABANDONED=Indicateur pour supprimer les connexions abandonn\u00e9es si elles d\u00e9passent le removeAbandonedTimout.\nSi elle est d\u00e9finie sur vraie, la connexion est consid\u00e9r\u00e9e comme \u00e9tant abandonn\u00e9e et donne droit \u00e0 la suppression si elle a \u00e9t\u00e9 inactive plus longtemps que le removeAbandonedTimeout. En la d\u00e9finissant sur vraie, vous pouvez r\u00e9cup\u00e9rer les connexions de la base de donn\u00e9es depuis des applications mal \u00e9crites qui n'arrivent pas \u00e0 fermer une connexion.
ConnectionServiceImpl.INFO_0020_REMOVE_ABANDONED_TIMEOUT=D\u00e9lai d'expiration en secondes avant qu'une connexion abandonn\u00e9e ne soit supprim\u00e9e.
ConnectionServiceImpl.INFO_0021_LOGS_ABANDONED=Flag to log stack traces for application code which abandoned a Statement or Connection.\nLogging of abandoned Statements and Connections adds overhead for every Connection open or new Statement because a stack trace has to be generated.

